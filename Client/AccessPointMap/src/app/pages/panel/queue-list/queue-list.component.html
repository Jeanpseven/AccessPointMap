<div class="container-fluid">
    <div class="row justify-content-center mt-3 text-center">
        <div class="col-lg-5 col-md-12">
            <div class="search-bar-container">
                <input class="form-control custom-input-filed" type="text" name="searchKeyword" [(ngModel)]="searchKeyword" (ngModelChange)="search()" placeholder="Seach for specific bssid, ssid, security...">
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-lg-10 col-md-12">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="col-sortable" (click)="sort('id')"># ↕</th>
                            <th scope="col" class="col-sortable" (click)="sort('ssid')">SSID ↕</th>
                            <th scope="col" class="col-sortable" (click)="sort('securityName')">Security ↕</th>
                            <th scope="col" class="col-sortable" (click)="sort('users')">Added by ↕</th>
                            <th scope="col" class="col-sortable" (click)="sort('editDate')">Added on ↕</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ap of aps | orderBy: key: reverse | paginate: { itemsPerPage:pageSize, currentPage: page };">
                            <th scope="row">{{ ap.id }}</th>
                            <td>{{ ap.ssid }}</td>
                            <td [style.color]="ap.securityColor">{{ ap.securityName }}</td>
                            <td>{{ ap.user }}</td>
                            <td>{{ dateParse(ap.addDate) }}</td>
                            <td><button type="button" class="btn btn-secondary" (click)="merge(ap)">Merge review</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row justify-content-center text-center">
        <div class="col-lg-5 col-md-12">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
    </div>
</div>
