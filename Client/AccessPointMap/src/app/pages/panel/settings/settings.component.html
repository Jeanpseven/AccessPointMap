<div class="container-fluid">
    <div class="row justify-content-center mt-3">
        <div class="col-md-12 col-lg-8">
            <div class="form-container py-3">
                <div class="row justify-content-center">
                    <div class="col-8 text-center">
                        <app-alert [type]="typeNot" [show]="showNot" [text]="textNot"></app-alert>

                        <h4 class="text-center">Change password</h4>
                        <form class="mt-3" [formGroup]="resetForm" (ngSubmit)="resetSubmit()">
                            <div class="mb-2">
                                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" aria-describedby="Password">
                            </div>
                            <div class="mb-2">
                                <input type="password" class="form-control" id="passwordRepeat" placeholder="Repeat password" formControlName="passwordRepeat" aria-describedby="Password repeat">
                            </div>
                            <button type="submit" class="btn btn-primary col-12 mt-3">Reset password</button>
                        </form> 
                    </div>
                </div>      
            </div>
        </div>
    </div>
</div>
