<div class="container-fluid">
    <div class="row justify-content-center mt-3">
        <div class="col-lg-4 col-md-12 text-center">
            <p class=my-1>Paste data to input form and click the button to preview access points!</p>
            <input class="form-control" type="text" [(ngModel)]="accessPointPreviewData" placeholder="Access points JSON data...">
            <button (click)="previewAccessPoints()" type="button" class="btn btn-secondary col-12 mt-2">Preview</button>
        </div>
    </div>

    <div class="row justify-content-center mt-2">
        <div class="col-lg-12 col-md-12">
            <div class="apm-ol-map" id="preview-map" [style.height]="mapHeight"></div>
        </div>
    </div>
</div>
