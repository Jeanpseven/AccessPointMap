<div *ngIf="chartReady" class="mt-3" style="display: block;">
    <h2 class="my-5 text-center">Network with the largest surface area (expressed in m<sup>2</sup>)</h2>
    <canvas baseChart
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [colors]="chartColors"
        [legend]="chartLegend"
        [chartType]="chartDisplayType">
    </canvas>
</div>
