<pagination-controls class="custom-pagination-style text-center mb-3" (pageChange)="page = $event"></pagination-controls>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Message</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let log of logContainer | paginate: { itemsPerPage:12, currentPage: page }">
                <td>{{ log.message }}</td>
                <td>{{ formatDates(log) }}</td>
            </tr>
        </tbody>
    </table>
</div>
